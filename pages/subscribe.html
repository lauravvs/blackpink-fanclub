<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/subscribe.css" />
    <title>BLINKS CLUB</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <nav>
          <a href="../index.html">
            <img class="menu__logo" src="../assets/images/logo.png" />
          </a>
          <div class="page">
            <a href="../pages/news.html" class="pages">News</a>
            <a href="../pages/songs_videos.html" class="pages"
              >Songs & Videos</a
            >
            <a href="../pages/pinks.html" class="pages">Pinks</a>
            <a href="../pages/subscribe.html" class="pages">Subscribe</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__form">
        <form class="form" action="" method="post">
          <fieldset class="fieldset">
            <legend class="tour__title">Personal Information</legend>
            <div>
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="your name" />
            </div>

            <div>
              <label for="mail">Email</label>
              <input id="mail" type="email" placeholder="your email" />
            </div>

            <div>
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="create a password"
              />
            </div>

            <div>
              <label for="birthday">Birthday</label>
              <input id="birthaday" type="date" />
            </div>
          </fieldset>

          <div>
            <p>
              Would you like to get more information and updates on your mail?
            </p>
            <div>
              <label for="yes">
                <input type="checkbox" name="" id="yes" value="yes" />
                Yes</label
              >
              <label for="no">
                <input type="checkbox" name="" id="no" value="no" /> No</label
              >
            </div>
          </div>
          <button class="btn">Subscribe</button>
        </form>
      </div>
    </main>
    <footer>
      <p class="footer">BLACKPINK in your area Â©</p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
