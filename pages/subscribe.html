<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <nav>
        <div class="menu_titles">
          <a href="../index.html" class="menu_logo">
            <img src="../assets/images/logo.png" />
          </a>

          <a href="./news.html" class="pages">News</a>
          <a href="./songs.html" class="pages">Songs</a>
          <a href="./videos.html" class="pages">Videos</a>

          <a href="./subscribe.html" class="subscribe_contact">Subscribe</a>

          <a href="./contact.html" class="subscribe_contact">Contact</a>
        </div>
      </nav>
    </div>
    <form class="form" action="" method="post">
      <fieldset class="fieldset">
        <legend class="pink_title">Personal Information</legend>
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="your name" />
        </div>

        <div>
          <label for="mail">Email</label>
          <input id="mail" type="email" placeholder="your email" />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="create a password"
          />
        </div>

        <div>
          <label for="birthday">Birthday</label>
          <input id="birthaday" type="date" />
        </div>
      </fieldset>

      <div>
        <p>Would you like to get more information and updates on your mail?</p>
        <div>
          <label for="yes">
            <input type="checkbox" name="" id="yes" value="yes" />Yes</label
          >
          <label for="no">
            <input type="checkbox" name="" id="no" value="no" />No</label
          >
        </div>
      </div>
      <button class="btn">Subscribe</button>
    </form>
    <footer>
      <p class="footer">BLACKPINK in your area</p>
    </footer>
  </body>
