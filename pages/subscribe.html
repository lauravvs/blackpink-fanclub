<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="your name" />
        </div>

        <div>
          <label for="mail">Email</label>
          <input id="mail" type="email" placeholder="your email" />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="create a password"
          />
        </div>

        <div>
          <label for="birthday">Birthday</label>
          <input id="birthaday" type="date" />
        </div>
      </fieldset>

      <div>
        <p>Would you like to get more information and updates on you mail?</p>
        <div>
          <label for="yes">
            <input type="checkbox" name="" id="yes" value="yes" />Yes</label
          >
          <label for="no">
            <input type="checkbox" name="" id="no" value="no" />No</label
          >
        </div>
      </div>
    </form>
  </body>
</html>
